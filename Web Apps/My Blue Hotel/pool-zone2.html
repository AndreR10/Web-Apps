<!DOCTYPE html>
<html>
<title>POOL</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="js/pool.js"></script>

<link rel="stylesheet" href="css/style.css"/>


<body>
<!-- Sidebar with image -->
<div class="w3-container w3-indigo" id="top-menu">
  <h2>POOL</h2>
  <nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%"></nav>
</div>

<!-- Hidden Sidebar (reveals when clicked on menu icon)-->
<nav class="w3-sidebar w3-light-grey w3-animate-right w3-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
  <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-light-grey w3-xxxlarge w3-display-topright" style="padding:0 12px;">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="restaurant.html" class="w3-bar-item w3-button w3-text-black w3-hover-black" onclick="closeNav()">Restaurant</a>
    <a href="recreation.html" class="w3-bar-item w3-button w3-text-black w3-hover-black" onclick="closeNav()">Recreation</a>
    <a href="room-service.html" class="w3-bar-item w3-button w3-text-black w3-hover-black" onclick="closeNav()">Room Service</a>
  </div>
</nav>

<!-- Page Content -->
<div class="w3-main w3-padding-large" style="margin-left:40%">
  <!-- Menu icon to open sidebar -->
  <span class="w3-button w3-top w3-indigo w3-xxlarge w3-text-white w3-hover-text-black" style="height:63px;width:auto;right:0;" onclick="openNav()"><i class="fa fa-bars"></i></span>
  <!-- Main Container-->
  <div class="container">
    <!--App zone-->
    <div class="app">
        <br>
      
        <div class="w3-row w3-margin w3-margin-top">
          <div class="w3-cell w3-center">
            <img src="imgs/chapeu-sol.png" style="width:40%">
          </div>
          <div class="w3-cell w3-center">
            <input class="w3-input w3-border w3-round-xxlarge w3-center" type="number" placeholder="0">
          </div>
        </div>

        <div class="w3-row w3-margin">
            <div class="w3-cell w3-center">
              <img src="imgs/Towel.png" style="width:40%">
            </div>
            <div class="w3-cell">
              <input class="w3-input w3-border w3-center w3-round-xxlarge" type="number" placeholder="0">
            </div>
        </div>
      
        
        
        
        <br>

        <div class="w3-cell-row w3-margin">
          <div class="w3-cell w3-center">
            <div class="w3-container">
              <label><h4>Pick your time:</h4></label><input id="choose-time" type="time" name="poolreservstion">
            </div>
          </div>   
        </div>

        <div class="w3-margin w3-panel w3-leftbar w3-border-red">
          <p><i class='fa fa-exclamation' style='font-size:24px'></i> Pool is open from 08H to 21H.</p>
          <p><i class='fa fa-cocktail' style='font-size:24px'></i> You can request a beverage to be delivered in the pool in Bar section</p>
        </div>
        
        
      
        <div class="w3-container w3-hide">
          <h4 id="missing_time" class='w3-color-red'> Need to specify the time </h4>
        </div>
        <div class="w3-container w3-hide">
          <h4 id="open_warning" class='w3-color-red'> Pool opens at 08H  </h4>
        </div>
        <div class="w3-container w3-hide">
          <h4 id="close_warning" class='w3-color-red'> Pool closes at 21H  </h4>
        </div>
        
        <div class="w3-center w3-margin">
          <div id="check" class=" w3-panel w3-center w3-topbar w3-bottombar w3-border-green w3-round-xxlarge">
            <h3>Success!</h3>
            <p>Reservation confirmed</p>   
          </div>
        </div>
          
        
        

        <div class="w3-container w3-center w3-margin-top">
            <div class="w3-cell-row">
                <div class="w3-cell  w3-center ">
                  <button id="button_check"><i class="fa fa-check-circle" style="font-size:48px; color: green"></i></button>
                </div>
            </div>

            <div id="return" class="w3-container w3-center">
              <a href="pool-zone1.html"><i class='fa fa-chevron-circle-left' style="font-size:48px"></i></a>
            </div>   
        </div>
    <!--End App zone-->
    </div>
  </div>
</div>

    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hover-blue" style="width:33%"><i class="fa fa-cog" style="font-size:25px"></i></a>
  </div>

</div>  
  
<!-- END PAGE CONTENT -->
</div>

<!DOCTYPE html>
<html>
<title>ROOM SERVICE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
<script src="js/roomScript.js"></script>
<link rel="stylesheet" href="css/style.css"/>


<body>
<!-- Sidebar with image -->
<div class="w3-container w3-indigo" id="top-menu">
  <h2>ROOM SERVICE</h2>
  <nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%"></nav>
</div>

<!-- Hidden Sidebar (reveals when clicked on menu icon)-->
<nav class="w3-sidebar w3-light-grey w3-animate-right w3-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
  <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-light-grey w3-xxxlarge w3-display-topright" style="padding:0 12px;">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="restaurant.html" class="w3-bar-item w3-button w3-text-black w3-hover-black" onclick="closeNav()">Restaurant</a>
    <a href="recreation.html" class="w3-bar-item w3-button w3-text-black w3-hover-black" onclick="closeNav()">Recreation</a>
    <a href="room-service.html" class="w3-bar-item w3-button w3-text-black w3-hover-black" onclick="closeNav()">Room Service</a>
  </div>
</nav>

<!-- Page Content -->
<div class="w3-main w3-padding-large" style="margin-left:40%">
  <!-- Menu icon to open sidebar -->
  <span class="w3-button w3-top w3-indigo w3-xxlarge w3-text-white w3-hover-text-black" style="height:63px;width:auto;right:0;" onclick="openNav()"><i class="fa fa-bars"></i></span>
  <!-- Main Container-->
  <div class="container">
    <!--App zone-->
    <div class="app">
        <div class="w3-container w3-margin">
            <button onclick="dropdown_main('drop-menu-room')" class="w3-button w3-topbar w3-border-blue-gray w3-light-grey w3-large w3-margin-bottom w3-round">
              Menu</button>
    
            <div id="drop-menu-room" class="w3-hide w3-container">
              <div class="w3-row">
                <div class="w3-col s4 w3-center">
                  <div class="w3-dropdown-click">
                    <button onclick="dropdown_breakfast()" class="w3-button w3-bottombar w3-border-blue-gray w3-light-gray w3-round">Breakfast</button>
                    <div id="breakfast" class="w3-dropdown-content w3-bar-block w3-border">
                      <button id="breakfast_item1" class="w3-bar-item w3-button">Scrambled eggs with bacon.....12.00$</button>
                      <button id="breakfast_item2" class="w3-bar-item w3-button">Toast with beans.....18.00$</button>
                      <button id="breakfast_item3" class="w3-bar-item w3-button">Vegan Toast.....11.00$</button>
                      <button id="breakfast_item4" class="w3-bar-item w3-button">Cereal with milk.....5.00$</button>
                    </div>
                  </div>
                </div>
    
                <div class="w3-col s4 w3-center">  
                  <div class="w3-dropdown-click">
                      <button onclick="dropdown_snacks()" class="w3-button w3-bottombar w3-border-blue-gray w3-light-gray w3-round">Snacks</button>
                      <div id="snacks" class="w3-dropdown-content w3-bar-block w3-border">
                        <button id="snacks_item1" class="w3-bar-item w3-button">Cheese burguer.....10.00$</button>
                        <button id="snacks_item2" class="w3-bar-item w3-button">Vegan Omelet.....14.00$</button>
                        <button id="snacks_item3" class="w3-bar-item w3-button">Ham and Cheese toast.....8.00$</button>
                        <button id="snacks_item4" class="w3-bar-item w3-button">Large fries.....4.00$</button>
                      </div>
                  </div>
                </div>
    
                <div class="w3-col s4 w3-center">  
                    <div class="w3-dropdown-click">
                        <button onclick="dropdown_drinks()" class="w3-button w3-bottombar w3-border-blue-gray w3-light-gray w3-round">Drinks</button>
                        <div id="drinks" class="w3-dropdown-content w3-bar-block w3-border">
                          <button id="drinks_item1" class="w3-bar-item w3-button">Bottle of water (35cl).....1.50$</button>
                          <button id="drinks_item2" class="w3-bar-item w3-button">Bottle of water (50cl).....2.50$</button>
                          <button id="drinks_item3" class="w3-bar-item w3-button">Juice of the day.....3.00$</button>
                          <button id="drinks_item4" class="w3-bar-item w3-button">Tea.....1.00$</button>
                          <button id="drinks_item5" class="w3-bar-item w3-button">Coffee.....0.90$</button>
                          <button id="drinks_item6" class="w3-bar-item w3-button">Coca-Cola.....1.70$</button>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        
    
    
          <!-- Tabela do menu -->
          <div class="w3-container  w3-center">
              <table id="order_table" class="w3-table w3-center w3-light-grey">
                  <tr id="table_top" class="w3-center">
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Price</th>
                  </tr>
    
                  <tr class="w3-pale-green">
                    <td class="w3-large">Total:</td>
                    <td></td>
                    <td></td>
                  </tr>
                </table>   
          </div>
    
          <br>
        <div class="w3-container w3-center">
            <div class="w3-cell-row">
                <div class="w3-cell  w3-center ">
                  <button id="button_check" onclick="myFunction()"><i class="fa fa-check-circle" style="font-size:48px; color: green"></i></button>
                  <div id="check" class="w3-panel w3-center w3-topbar w3-bottombar w3-border-green w3-round-xxlarge">
                      <h3>Success!</h3>
                      <p>Order completed</p>
                      <br>
                  </div>
                </div>
            </div>
           
    
            <br>
            <br>
            <br>
    
          <div id="return" class="w3-container w3-center">  
            <a href="room-service.html"><i class='fa fa-chevron-circle-left' style="font-size:48px"></i></a>  
          </div>  
        </div>
    <!--End App zone-->
    </div>
  </div>
</div> 
<!-- Footer --> 
<div class="w3-bottom">
  <div class="w3-bar w3-indigo">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hover-blue" style="width:33%"><i class="fa fa-user" style="font-size:25px"></i></a>
    <a href="main.html" class="w3-bar-item w3-button w3-padding-16 w3-hover-blue" style="width:33%"><i class="fa fa-home" style="font-size:30px"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hover-blue" style="width:33%"><i class="fa fa-cog" style="font-size:25px"></i></a>
  </div>
<!-- End footer -->
</div>  
  
<!-- END PAGE CONTENT -->
</div>
</body>
</html>
